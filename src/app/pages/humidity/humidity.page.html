<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Humidity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <b>Humidity</b>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="chart-container" style="position: relative; height:40vh;">
      <canvas  baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [chartType]="chartType"
      [options]="chartOptions"
      [legend]="showLegend">
      </canvas>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <b>Limit the humidity:</b>
    </ion-card-header>
    <ion-card-content>
      <div id="humidRange">
    <ion-icon name="sunny-outline" id="sun"></ion-icon>
    <ion-icon name="water-outline" id="water"></ion-icon>
      </div>
      <ion-range [(ngModel)]="rangeCount" dualKnobs="false" min="0" max="100" step="1" snaps="false" color="dark" pin="true" class="Icons" id="Slider"></ion-range>
      <ion-button color="dark" (click)="setHumidLimit(rangeCount)">Set Limit</ion-button>
      <br>
      <p *ngIf="message.length>0">{{message}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Settings</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Line chart?</ion-label>
        <ion-toggle (ionChange)="typeChanged($event)" checked></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Show Legend?</ion-label>
        <ion-toggle [(ngModel)]="showLegend"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  
</ion-content>
