<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>MOISTURE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <b>Moisture</b>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="chart-container" style="position: relative; height:40vh;">
      <canvas baseChart
        [datasets]="chartData"
        [labels]="chartLabels"
        [chartType]="chartType"
        [options]="chartOptions"
        [legend]="showLegend" item-content>
      </canvas>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Settings</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Line chart?</ion-label>
        <ion-toggle (ionChange)="typeChanged($event)" checked></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Show Legend?</ion-label>
        <ion-toggle [(ngModel)]="showLegend"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
