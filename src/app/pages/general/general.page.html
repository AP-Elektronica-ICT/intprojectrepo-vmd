<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>general</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="DataDevice">
    <ion-card class="InfoDevice">
      <ion-card-header>
        <ion-card-title>Latest Information from: {{DataDevice.Name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="types">
            <p>Temperature:</p>
            <p>Humidity:</p>
            <p>Moisture:</p>
            <p>Battery:</p>
        </div>
        <div class="data">
          <p>{{DataDevice.Temperature}} Â°C</p>
          <p>{{DataDevice.Humidity}} %</p>
          <p>{{DataDevice.Moisture}} %</p>
          <p>{{DataDevice.Battery}} %</p>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
